<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="#" />

    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="index.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      language="javascript"
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"
    ></script>
    <meta charset="utf-8" />
  </head>

  <body>
    <div class="tabs-wrapper nav nav-pills flex-column flex-sm-row">
      <span
        class="flex-sm-fill text-sm-center nav-link"
        data-tab-value="#tab_1"
      >
        NFT Market
      </span>
      <span
        class="flex-sm-fill text-sm-center nav-link"
        data-tab-value="#tab_2"
      >
        Auction Market
      </span>
      <span
        class="flex-sm-fill text-sm-center nav-link"
        data-tab-value="#tab_3"
      >
        Game
      </span>
    </div>

    <div class="tab-content">
      <!-- =================== TAB 1 =================== -->
      <div id="tab_1" data-tab-info align="center">
        <div>
          <input id="listing-price" />
          <button id="create-nft-button" class="btnStyle">Create NFT</button>
        </div>

        <div>
          <button id="deploy-marketplace-button" class="btnStyle">
            Deploy To Marketplace
          </button>
        </div>
      </div>
      <!-- ==================== TAB 2 =================== -->
      <div class="active" id="tab_2" data-tab-info align="center">
        <input type="text" id="artifacts" />
        <button class="btnStyle">Select Artifacts!</button>
        <button class="btnStyle" id="start-bid-button">Start Bid</button>
        <br />
        <input type="number" id="timeH" class="input-time" />:HRS
        <input type="number" id="timeM" class="input-time" />:MIN
        <input type="number" id="timeS" class="input-time" />:SEC
        <input type="text" id="expiry" />
        <br />
        <p id="highest-bidder"></p>
        <p id="highest-bid"></p>
        <input type="number" id="bid-amount" />
        <button id="bid-button" class="btnStyle">Bid</button>

        <button id="get-highest-bid-button" class="btnStyle">
          Get Highest
        </button>
      </div>
      <!-- ================= TAB 3 ==================  -->
      <div id="tab_3" data-tab-info align="center"></div>
    </div>

    <script type="text/javascript">
      const tabs = document.querySelectorAll("[data-tab-value]");
      const tabInfos = document.querySelectorAll("[data-tab-info]");

      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          const target = document.querySelector(tab.dataset.tabValue);

          tabInfos.forEach((tabInfo) => {
            tabInfo.classList.remove("active");
          });
          target.classList.add("active");
        });
      });
    </script>
  </body>
</html>
